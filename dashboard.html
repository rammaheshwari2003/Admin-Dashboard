<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
        <header>
            <div id="logo-menu">

                <div id="menu"><i class="fa-solid fa-bars"></i></div>
            </div>
                <div id="search"><input type="text" placeholder="Search"><i class="fa-solid fa-magnifying-glass" id="srbtn"></i></div>
                <div id="msg-icn">
                <div id="noti"><i class="fa-solid fa-bell"></i></div>
                <div id="profile"><img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"></div>
                </div>
        </header>

        <div id="main-container">
            <div id="side">
                <nav>
                    <h1><a href="dashboard.html"><box-icon type='solid' name='dashboard' id="db"></box-icon>Dashboard</a></h1>
                    <h2><a href="display.html"><i class="fa-solid fa-display" id="icons"></i>Display</a></h2>
                    <h2><a href="Search.html"><i class="fa-solid fa-magnifying-glass" id="icons"></i>Search by Name</a></h2>
                    <h2><a href="insert.html"><i class="fa-solid fa-file-import" id="icons"></i>Insert</a></h2>
                    <h2><a href="edit.html"><i class="fa-solid fa-pen-to-square" id="icons"></i>Edit Details</a></h2>
                    <h2><a href="delete.html"><i class="fa-solid fa-trash" id="icons"></i>Delete</a></h2>
                </nav>
                <h1 id="log-out"><a href="index.html"><i class="fa-solid fa-right-from-bracket" id="icons"></i>Log Out</a></h1>
            </div>


         


            <div id="main">
                 <div id="car-details">
                        <div id="cars-box">
                      <div id="total" class="box">
                        <h2>Total Cars</h2>
                         <i class="fa-solid fa-car"></i>
                        <h3>1000+</h3>
                        
                    </div>

                      <div id="alb" class="box">
                        <h2>Available Cars</h2><i class="fa-solid fa-square-check"></i>
                        <h3>300</h3>
                        </div>

                      <div id="book" class="box">
                        <h2>Book Cars</h2><i class="fa-solid fa-bookmark"></i>
                        <h3>280</h3>
                        
                    </div>

                      <div id="sell" class="box">
                        <h2>Sell Cars</h2><i class="fa-solid fa-hand-holding-dollar"></i>
                        <h3>420</h3>
                    </div>

                    </div>

                    <div id="chart">
                        <img src="/Image/fc3noor2.png">
                        <img src="/Image/area-datetime.png">
                    </div>

                    <div id="cars-img">
                        <div id="cimg">
                            <div id="cimg-1"><h3>Audi</h3>
                                <img src="/Image/car1.png">
                                <h4><i class="fa-solid fa-shuffle"></i>&nbsp;132K <i class="fa-solid fa-circle-radiation"></i><div id="l"> 45/L</div></h4>
                                
                            </div>
                        </div>

                        
                        <div id="cimg">
                            <div id="cimg-2"><h3>Swift</h3>
                                <img src="/Image/car2.png">
                                <h4><i class="fa-solid fa-shuffle"></i>&nbsp;12K <i class="fa-solid fa-circle-radiation"></i><div id="l"> 10/L</div></h4>
                            </div>
                        </div>

                        <div id="cimg">
                            <div id="cimg-3"><h3>Mercedes</h3>
                                <img src="/Image/car3.png">
                                <h4><i class="fa-solid fa-shuffle"></i>&nbsp;135K <i class="fa-solid fa-circle-radiation"></i><div id="l"> 1/Cr</div></h4>
                        </div>
                    </div>



                </div>
            </div>



        </div>
